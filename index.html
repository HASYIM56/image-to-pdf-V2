<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter - HASYIM56</title>
    <link rel="icon" href="img/H56.png" type="image/png">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/effect.css">
    <link rel="stylesheet" href="static/author-text.css">
    <link rel="stylesheet" href="static/input-file.css">
    <link rel="stylesheet" href="static/pico.classless.conditional.grey.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container fade-in">
        <h1 class="fade-in">Image to PDF Converter</h1>
        <form id="fileForm" class="fade-in">
            <div class="input-container">
                <label for="fileInput">
                    <i class="fas fa-upload"></i> Upload Image (Max Size: 10MB)
                </label>
                <input type="file" name="file" id="fileInput" required accept="image/*" />
                <small class="file-info">Only image files are allowed. Maximum size: 10MB.</small>
            </div>
            <button type="submit" class="fade-in">Convert to PDF</button>
        </form>
        <div id="loadingContainer" style="display: none; width: 100%; margin-top: 15px;">
            <div id="loadingBar" style="width: 0; height: 20px; background-color: #4CAF50; border-radius: 8px;"></div>
            <p id="loadingText" style="color: white; margin-top: 5px; font-family: 'kustom'; text-align: center;">0%</p>
        </div>
        <div style="margin-top: 30px;">
            <a id="downloadButton" class="fade-in" style="display: none;" download>
                <i class="fas fa-download"></i> Download PDF
            </a>
        </div>
        <div id="statusMessage" class="fade-in"></div>
    </main>
    <div class="author-text fade-in">
        <p>CREATOR :</p>
        <span class="highlight">HASYIM56</span>
    </div>
    <footer>
        <button id="bugReportButton" onclick="window.location.href='bug-report/bugreport.html'">
            <i class="fas fa-bug"></i> Lapor Bug
        </button>
    </footer>

    <!-- Floating notification bar -->
    <div id="notifBar">
        <p>Studying is not that fun</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="static/script.js"></script>
    <script src="static/youtube.js"></script>
</body>
</html>
